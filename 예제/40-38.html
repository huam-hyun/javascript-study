<!DOCTYPE html>
<html>
    <body>
        <button onclick="handleClick(this)">
            Click me!
        </button>
        <script>
        	function handleClick(button){
                // 인수로 전달한 this는 바인딩한 DOM 요소를 가리킨다.
                console.log(button);
                console.log(this);
            }
        </script>
    </body>
</html>
